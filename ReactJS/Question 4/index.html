<!-- Create a page with a button and a div. Every time you click on the button, the div gets populated with a new random number.

You must create a class that extends React.Component to do this question.
You must use setState.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Question 4</title>
</head>

<body>
    <div id="root"></div>
    <script>
        var root = document.getElementById('root')
        class random extends React.Component {
            constructor() {
                super();
                this.state = { randomNum: 0 };
            }
            render() {
                var button = React.createElement('button',{onClick: () => this.setState({randomNum: this.state.randomNum = Math.floor(Math.random() * 10)})},"Randomize");
                var div = React.createElement('div',null,this.state.randomNum);
                var main = React.createElement('div',null,button,div);
                return main;
            }
        }
        ReactDOM.render(React.createElement(random), root)





    </script>
</body>

</html>
